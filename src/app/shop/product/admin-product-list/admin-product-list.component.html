<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 width" >
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> DB ID </th>
    <td mat-cell *matCellDef="let product"> {{product.id}} </td>
  </ng-container>

  <ng-container matColumnDef="img">
    <th mat-header-cell *matHeaderCellDef> Image </th>
    <td class="img-box" mat-cell *matCellDef="let product">
      <div class="img-div">
        <img src="{{product.thumbnailUrl}}" alt="img">
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="desc">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let product"> {{product.description}} </td>
  </ng-container>

  <ng-container matColumnDef="stock">
    <th mat-header-cell *matHeaderCellDef> Stock </th>
    <td mat-cell *matCellDef="let product">
      <input class="num-field" type="number" [(ngModel)]="product.stock">
    </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let product">
      <input class="num-field" type="number" [(ngModel)]="product.price">
    </td>
  </ng-container>

  <ng-container matColumnDef="active">
    <th mat-header-cell *matHeaderCellDef>Active</th>
    <td mat-cell *matCellDef="let product">
      <input type="checkbox" [(ngModel)]="product.active">
    </td>
  </ng-container>

  <ng-container matColumnDef="update">
    <th mat-header-cell *matHeaderCellDef> Update </th>
    <td mat-cell *matCellDef="let product">
      <button mat-button color="primary" (click)="submitData(product)">Update</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator class="width" #paginator [pageSizeOptions]="pageSizes"
               showFirstLastButtons></mat-paginator>
