<div class="container">
  <form [formGroup]="userRegisterForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Enter your email:</mat-label>
      <input matInput placeholder="pat@example.com" formControlName="email" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Name:</mat-label>
      <input matInput formControlName="userName">
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
      <mat-label>Enter your password:</mat-label>
      <input matInput formControlName="password" [type]="hide ? 'password' : 'text'">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Picture url:</mat-label>
      <input matInput formControlName="logoUrl">
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
      <mat-label>Contact method:</mat-label>
      <mat-select formControlName="contactMethod">
        <mat-option>Contact method</mat-option>
        <mat-option *ngFor="let contactMethod of enumContactMethods" [value]="contactMethod">
          {{contactMethod}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div formGroupName="addresses">
      <mat-form-field appearance="fill">
        <mat-label>Country:</mat-label>
        <input matInput formControlName="country">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>City:</mat-label>
        <input matInput formControlName="city">
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill">
        <mat-label>Street:</mat-label>
        <input matInput formControlName="street">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Zip code:</mat-label>
        <input matInput formControlName="zipCode">
      </mat-form-field>
    </div>

    <button type="submit" [disabled]="!userRegisterForm.valid" mat-button color="primary">Submit</button>
  </form>
</div>
