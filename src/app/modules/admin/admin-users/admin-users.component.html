<div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let user"> {{user.id}}. </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let user"> {{user.email}} </td>
  </ng-container>

  <ng-container matColumnDef="userName">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let user"> {{user.userName}} </td>
  </ng-container>

  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef> Role</th>
    <td mat-cell *matCellDef="let user"> {{user.role}} </td>
  </ng-container>

  <ng-container matColumnDef="contactMethod">
    <th mat-header-cell *matHeaderCellDef> Contact Method</th>
    <td mat-cell *matCellDef="let user"> {{user.contactMethod}} </td>
  </ng-container>

  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef> Addresses </th>
    <td mat-cell *matCellDef="let user">
      <a routerLink="/admin-addresses/{{user.id}}" routerLinkActive="active">
        <button mat-button color="primary"><mat-icon>settings</mat-icon></button>
      </a>
    </td>
  </ng-container>

  <ng-container matColumnDef="isActive">
    <th mat-header-cell *matHeaderCellDef> Is active</th>
    <td mat-cell *matCellDef="let user">
      <span *ngIf="user.active; else elseColor" style="color:green">{{user.active}}</span>
      <ng-template #elseColor><span style="color:red">{{user.active}}</span></ng-template>
    </td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef> Edit</th>
    <td mat-cell *matCellDef="let user">
      <a routerLink="/admin-user-edit/{{user.id}}" routerLinkActive="active">
        <button mat-button color="primary"><mat-icon>edit</mat-icon></button>
      </a>
    </td>
  </ng-container>

  <ng-container matColumnDef="deactivate">
    <th mat-header-cell *matHeaderCellDef> Change status</th>
    <td mat-cell *matCellDef="let user">
      <button *ngIf="user.active; else elseButton" (click)="deactivateUser(user.id)" mat-button color="primary">
        <mat-icon>check_circle_outline</mat-icon>
      </button>
      <ng-template #elseButton>
        <button (click)="activateUser(user.id)" mat-button color="primary">
          <mat-icon>check_circle</mat-icon>
        </button>
      </ng-template>
    </td>

  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
</table>
  <mat-paginator #paginator [pageSizeOptions]="pageSizes"
                 showFirstLastButtons></mat-paginator>
</div>
