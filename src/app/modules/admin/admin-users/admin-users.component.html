<div style="width:100%">
<table mat-table [dataSource]="users" class="mat-elevation-z8" style="width:100%">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef style="width: 100px"> Id</th>
    <td mat-cell *matCellDef="let user"> {{user.id}} </td>
  </ng-container>

  <ng-container matColumnDef="login">
    <th mat-header-cell *matHeaderCellDef style="width: 100px"> Login</th>
    <td mat-cell *matCellDef="let user"> {{user.login}} </td>
  </ng-container>

  <ng-container matColumnDef="password">
    <th mat-header-cell *matHeaderCellDef style="width: 100px"> Password</th>
    <td mat-cell *matCellDef="let user"> {{user.password}} </td>
  </ng-container>

  <ng-container matColumnDef="logoUrl">
    <th mat-header-cell *matHeaderCellDef style="width: 100px"> Logo Url</th>
    <td mat-cell *matCellDef="let user"> {{user.logoUrl}} </td>
  </ng-container>

  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef style="width: 100px"> Role</th>
    <td mat-cell *matCellDef="let user"> {{user.role}} </td>
  </ng-container>

  <ng-container matColumnDef="contactMethod">
    <th mat-header-cell *matHeaderCellDef style="width: 100px"> Contact Method</th>
    <td mat-cell *matCellDef="let user"> {{user.contactMethod}} </td>
  </ng-container>

  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef style="width: 100px"> Addresses </th>
    <td mat-cell *matCellDef="let user">
      <a routerLink="/admin-addresses/{{user.id}}" routerLinkActive="active">
        <button mat-button color="primary">Manage</button>
      </a>
    </td>
  </ng-container>

  <ng-container matColumnDef="isActive">
    <th mat-header-cell *matHeaderCellDef style="width: 100px"> Is active</th>
    <td mat-cell *matCellDef="let user">
      <span *ngIf="user.active; else elseColor" style="color:green">{{user.active}}</span>
      <ng-template #elseColor><span style="color:red">{{user.active}}</span></ng-template>
    </td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef style="width: 100px"> Edit</th>
    <td mat-cell *matCellDef="let user">
      <a routerLink="/admin-user-edit/{{user.id}}" routerLinkActive="active">
        <button mat-button color="primary">Edit</button>
      </a>
    </td>
  </ng-container>

  <ng-container matColumnDef="deactivate">
    <th mat-header-cell *matHeaderCellDef style="width: 125px;"> Change status</th>
    <td mat-cell *matCellDef="let user">
      <button *ngIf="user.active; else elseButton" (click)="deactivateUser(user.id)" mat-button color="primary">
        Deactivate
      </button>
      <ng-template #elseButton>
        <button (click)="activateUser(user.id)" mat-button color="primary">
          Activate
        </button>
      </ng-template>
    </td>

  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
</table>
<mat-paginator style="width:100%" #paginator [pageSizeOptions]="pageSizes"
               showFirstLastButtons></mat-paginator>
</div>
