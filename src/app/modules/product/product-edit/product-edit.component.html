<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="standard">
    <mat-label>Product description:</mat-label>
    <input matInput formControlName="description">
  </mat-form-field>

  <mat-form-field appearance="standard">
    <mat-label>Thumbnail url:</mat-label>
    <input matInput formControlName="thumbnailUrl">
  </mat-form-field>

  <mat-form-field appearance="standard">
    <mat-label>Price:</mat-label>
    <input matInput type="number" formControlName="price">
  </mat-form-field>

  <mat-form-field appearance="standard">
    <mat-label>Stock:</mat-label>
    <input matInput type="number" formControlName="stock">
  </mat-form-field>

  <mat-form-field appearance="standard">
    <mat-label>Author:</mat-label>
    <mat-select formControlName="author">
      <mat-option></mat-option>
      <mat-option *ngFor="let author of authors" [value]="author">
        {{author.firstName}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <button type="submit" [disabled]="!productForm.valid" mat-button color="primary">Submit</button>
</form>
