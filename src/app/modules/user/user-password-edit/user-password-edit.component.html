<div class="container">
  <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">

    <mat-form-field appearance="standard">
      <mat-label>Enter your old password:</mat-label>
      <input matInput formControlName="passwordOld" [type]="hideOld ? 'passwordOld' : 'text'">
      <button mat-icon-button matSuffix (click)="hideOld = !hideOld" [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hideOld">
        <mat-icon>{{hideOld ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
    <br>
    <mat-form-field appearance="standard">
      <mat-label>Enter new password:</mat-label>
      <input matInput formControlName="passwordNew" [type]="hideNew ? 'passwordNew' : 'text'">
      <button mat-icon-button matSuffix (click)="hideNew = !hideNew" [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hideNew">
        <mat-icon>{{hideNew ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
    <br>
    <button type="submit" [disabled]="!passwordForm.valid" mat-button color="primary">Change</button>
  </form>
</div>
