

<form [formGroup]="userEditForm" (ngSubmit)="onSubmit()">
  <img mat-card-xl-image src="{{this.user.logoUrl}}" alt="User Logo" style="float: right; max-width: 300px; max-height: 300px">

  <mat-form-field appearance="fill">
    <mat-label>Email:</mat-label>
    <input matInput formControlName="email">
  </mat-form-field><br>

  <mat-form-field appearance="fill">
    <mat-label>Name:</mat-label>
    <input matInput formControlName="userName">
  </mat-form-field><br>

  <mat-form-field appearance="fill">
    <mat-label>Logo url:</mat-label>
    <input matInput formControlName="logoUrl">
  </mat-form-field><br>

  <mat-form-field appearance="fill">
    <mat-label>Contact method:</mat-label>
    <mat-select formControlName="contactMethod">
      <mat-option>Contact method</mat-option>
      <mat-option *ngFor="let contactMethod of enumContactMethods" [value]="contactMethod">
        {{contactMethod}}
      </mat-option>
    </mat-select>
  </mat-form-field><br>

  <button type="submit" [disabled]="!userEditForm.valid" mat-button color="primary">Save</button>
</form>
